title: Glossarist
# Used in page title, unless page.title is specified
description: Open-source terminology management solution
# Used in page title

font_awesome_kit_url: "https://kit.fontawesome.com/6c9fdda763.js"

email: open@ribose.org
baseurl: ""
# url: "https://glossarist.org"
twitter_username: riboseUS
github_username:  riboseinc

collections:
  docs:
    output: true

duplicate_documents:
  in_collection: docs
  under_url_prefix: /_in_app_help/
  with_layout: docs-bare
  format: json

users:
  - entity: ISO/TC 211
    link:
      href: "https://isotc211.geolexica.org/"
      title: Geolexica.org
    use_case_summary: >-
      ISO Technical Committee 211 “Geographic information/Geomatics”
      uses Glossarist for its MLGT database resource website.
  - entity: OSGeo
    link:
      href: "https://osgeo.geolexica.org/"
      title: OSGeo.Geolexica.org
  - entity: IHO
    link:
      href: "https://iho.glossarist.org/"
      title: IHO vocabulary

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
